<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="http://localhost:89">SD</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="http://localhost:89">Página Inicial <span class="sr-only">(atual)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="criarEvento.html">Criar Evento</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="pesquisarEvento.html">Pesquisar Evento</a>
            </li>
          </ul>
        </div>
      </nav>
      
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

      <div class="container mt-5">

        <form class="form-inline mb-3">
            <div class="form-group mr-2 mt-2">
                <select class="form-select" id="campoPesquisa">
                    <option value="nomeEvento">Nome do Evento</option>
                    <option value="data">Data</option>
                    <option value="localizacao">Localização</option>
                    <option value="tipo">Tipo</option>
                </select>
            </div>
            <input class="form-control mr-2 mt-2" type="text" id="pesquisa" placeholder="Pesquisar...">
            <button class="btn btn-primary mt-2" type="submit">Pesquisar</button>
        </form>
    
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome do Evento</th>
                    <th>Data</th>
                    <th>Localização</th>
                    <th>Tipo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Evento 1</td>
                    <td>01/01/2023</td>
                    <td>Local 1</td>
                    <td>Tipo A</td>
                </tr>
                <tr>
                    <td>Evento 2</td>
                    <td>02/01/2023</td>
                    <td>Local 2</td>
                    <td>Tipo B</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
